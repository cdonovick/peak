dist: xenial
language: python
python:
- 3.7
cache:
  apt: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libgmp-dev
    - libmpfr-dev
    - libmpc-dev
    - verilator
    - g++-7
before_install:
- export CXX="g++-7"  # For coreir/verilogAST
- git clone https://github.com/leonardt/verilogAST-cpp
- cd verilogAST-cpp
- export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
- mkdir build && cd build && cmake .. && cmake --build . && sudo make install && cd ..
- cd ..  # verilogAST-cpp
- pip install -U pip
install:
- pip install pytest-cov fault mantle
- pip install python-coveralls
- pip install -e .
script:
- py.test --cov=peak tests/
after_success:
- coveralls
